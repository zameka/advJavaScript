<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week3: Matching Game (Handling the right side)</title>
    <style>
        img {
            position: absolute;
        }

        div {
            width: 500px;
            height: 500px;
            position: absolute;
        }
        #rightSide {
            border-left: 1px solid black;
            left: 510px;
        }

    </style>
</head>
<body>

    <h1>Matching Game</h1>
    <h3>Click on the extra smiling face to the left</h3>
    <div id="leftSide"></div>
    <div id="rightSide"></div>

    <script>
        window.addEventListener('load', init);


        var imgSrc = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
        var numberOfFaces = 5;
        var theLeftSide = document.getElementById('leftSide');
        var theRightSide  = document.getElementById('rightSide');

        function init() {
            generateFaces(numberOfFaces);
        }

        function generateFaces(num) {

            var elem;

            for (var i = 0; i < num; i +=1) {
                console.log(i);
                elem = createElement();
                theLeftSide.appendChild(elem);
            }
            cloneToRight();
        }

        function createElement() {
            var face;
            face =  document.createElement('img');
            face.src = imgSrc;
            face.style.top = randNum() + "px";
            face.style.left = randNum() + "px";
            return face;
        }

        function randNum() {
            var num;
            num = Math.random() * 400;
            num = Math.floor(num);
            return num;
        }

        function cloneToRight() {
            var leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);
        }

    </script>

</body>
</html>
